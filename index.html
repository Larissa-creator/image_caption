<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image caption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generate a caption for an image</h1>
    <form id="upload-form">
        <label for="image-input">Choose an image:</label>
        <input type="file" id="image-input" accept="image/*">
    </form>
    <div id="preview">
      <h2>Preview:</h2>
      <img id="image-preview" src="" alt="No image uploaded yet" style="max-width: 300px; display: none;">
    </div>
    <button id="generate-button" type="submit">Generate caption</button>
    <div id="caption">
      <h2>Caption:</h2>
      <p id="caption-text">No caption generated yet</p>
    </div>
  
    <script src="app.js"></script>
    
</body>
</html>
